<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>/cr/ stats</title>
        <script src="Chart.min.js"></script>
    </head>
    <body>
        <canvas id="uniqueVisitsPerDayTotal" width=1200 height=300>
            Your browser does not support HTML5.
        </canvas>
        <canvas id="uniqueVisitsPerDayLatest" width=500 height=100>
            Your browser does not support HTML5.
        </canvas>
        <script src="data.js"></script>
        <script>
(function () {
    'use strict';
    var ctx = document.getElementById('uniqueVisitsPerDayTotal').getContext('2d');
    var data = {
        labels: ext.labels,
        datasets: [
            {
                label: "Total Unique visits per day",
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data: ext.data,
            }
        ]
    };
    var partialData = {};
    partialData.labels = data.labels;
    partialData.datasets = data.datasets;
    //partialData.datasets[0].data = partialData.datasets[0].data.slice(-30);
    partialData.datasets[0].label = "Latest visits per day";
    partialData.labels = partialData.labels.slice(-30);

    var uniqueVisitsPerDayTotal = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    ctx = document.getElementById('uniqueVisitsPerDayLatest').getContext('2d');
    var uniqueVisitsPerDayLatest = new Chart(ctx, {
        type: 'line',
        data: partialData,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
})();
        </script>
        <noscript>
            Please enable Javascript to view this page.
        </noscript>
    </body>
</html>
